<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Vector Input</title>
</head>
<body>
    <h1>Enter a Vector in 3D Format</h1>
    <form action="/submit-vector" method="post">
        <label for="x">X:</label>
        <input type="number" id="x" name="x" step="any" required>
        <br><br>

        <label for="y">Y:</label>
        <input type="number" id="y" name="y" step="any" required>
        <br><br>

        <label for="z">Z:</label>
        <input type="number" id="z" name="z" step="any" required>
        <br><br>

        <button type="submit">Submit Vector</button>
    </form>
</body>
</html>
