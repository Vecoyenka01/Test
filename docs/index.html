<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Open Tabs</title>
    <script>
        function openTabs() {
            for (let i = 0; i < 50; i++) {
                window.open("https://example.com"); // Change URL as needed
            }
        }
        window.onload = openTabs;
    </script>
</head>
<body>
    <h1>Opening 5 tabs...</h1>
</body>
</html>
